<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Venue Master</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="app.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>
    <div id="content">
        <div id="date-control">
            <input type="text" id="venueDate" placeholder="Enter date">
            <input type="button" id="getVenues" value="List Venues">
        </div>
        <div id="venue-info">


        </div>
    </div>

</body>

</html>

<!--VENUE TEMPLATE-->

<div class="venue" id="hidden" style="display: none">
    <span class="venue-name">
        <input id="more-info" class="info" type="button" value="More info">
        {venue.name}
    </span>
    <div class="venue-details" style="display: none;">
        <table>
            <tr>
                <th>Ticket Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            <tr>
                <td class="venue-price">{venue.price} lv</td>
                <td><select class="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                <td><input class="purchase" type="button" value="Purchase"></td>
            </tr>
        </table>
        <span class="head">Venue description:</span>
        <p id="location" class="description">{venue.description}</p>
        <p id="starting" class="description">Starting time: {venue.startingHour}</p>
    </div>
</div>

<!------------------------------------------------------------------------------------------------------------->

<!--CONFIRMATION TEMPLATE-->
<div id="confirmTemplate" style="display: none">
    <span class="head">Confirm purchase</span>
    <div class="purchase-info">
        <span id="order-name">{name}</span>
        <span id="order-toSum">{qty} x {price}</span>
        <span id="order-total">Total: {qty * price} lv</span>
        <input id="confirmOrder" type="button" value="Confirm">
    </div>
</div>
