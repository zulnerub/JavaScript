<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./requester.js"></script>
    <script type="module" src="./app.js"></script>
</head>

<body>
    <button id="load-students">LOAD ALL STUDENTS</button>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="all-students">

        </tbody>
    </table>

    <form>
        <h3>Create Student</h3>
        <label>First Name:</label>
        <input type="text" id="first-name" placeholder="First Name">
        <label>Last Name:</label>
        <input type="text" id="last-name" placeholder="Last Name">
        <label>Faculty Number:</label>
        <input type="number" id="faculty-number" placeholder="Faculty Number">
        <label>Grade:</label>
        <input type="number" id="grade" placeholder="Grade">
        <button id="create-student">CREATE</button>
    </form>
</body>

</html>
